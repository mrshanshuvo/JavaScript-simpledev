<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Review</title>

    <style>
      .yellow-button{
        background-color: yellow;
        color: black;
        border: 3px solid black;
        font-size: 20px;
      }

      .orange-button{
        background-color: orange;
        color: black;
        border: 3px solid black;
        font-size: 20px;
    }
    </style>

  </head>
  <body>
    <p style="font-size: 20px;">
      Adults Plain Cotton T-shirt <br><br>
      Price: $7.99
    </p>
    <button class="yellow-button" onclick="alert('Added');">
      Add to cart
    </button>
    
    <button class="orange-button" onclick="console.log('Loading...'); alert('Purchased');">
      Buy now
    </button>

    <script>
      let variable1 = 4;
      console.log(variable1);
      
      let calculation = variable1 + 3;
      console.log(calculation);

      let message = 'Welcome to Bangladesh';
      console.log(message);
    </script>

  </body>
</html>
